<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../styles.css">
  <script src="../javascript.js"></script>
</head>
  <body>
    <h1> Form Fill </h1>
    <div class="row">
      
      <div class="col">
        <h2>Open <b>one</b></h2>
        <div class="tabs">
          <div class="tab">
            <input type="radio" id="rd1" name="rd" onclick="ShowDropdownContent(1)">
            <label class="tab-label" for="rd1">Item 1</label>
            <div class="tab-content">
              <!-- <p> Hello </p> -->
              <div id="Dropdown1">  <!-- class="dropdown-content"> -->
                <div class="Buttons">
                  <button type="button" onclick='btnShowSelected("checkbox", 1)' name="btn_Chkbox">Show Checked</button>
                  <button type="button" onclick="btnShowAllCheckboxes(1)" name="btn_Chkbox">Show All</button>
                  <button type="button" onclick='btnReset("checkbox", 1)' name="btn_Chkbox">Reset</button>
                </div>
                <input type="text" placeholder="Search..." class="txtInput" id="txtInput1" onkeyup="filterFunction(1)"> 

                <label class="Chkbx_Container" name="Chkbx_dd">
                  <input type="checkbox" >
                  <span class="checkmark"></span>
                  One
                </label>
          
                <label class="Chkbx_Container" name="Chkbx_dd">
                  <input type="checkbox" >
                  <span class="checkmark"></span>
                  Two
                </label>
          
                <label class="Chkbx_Container" name="Chkbx_dd">
                  <input type="checkbox" >
                  <span class="checkmark"></span>
                  Three
                </label>
          
                <label class="Chkbx_Container" name="Chkbx_dd">
                  <input type="checkbox" >
                  <span class="checkmark"></span>
                  Four
                </label>

              </div>
              <!-- <p> Bye </p> -->
            </div>
          </div>
          <div class="tab">
            <input type="radio" id="rd2" name="rd">
            <label class="tab-label" for="rd2">Item 2</label>

            
            <div class="tab-content">
                <!-- <p> Hello </p> -->
              <div id="Dropdown2">  <!-- class="dropdown-content"> -->
                <div class="Buttons">
                  <button type="button" onclick='btnShowSelected("radio", 2)' name="btn_Chkbox">Show Checked</button>
                  <button type="button" onclick="btnShowAllCheckboxes(2)" name="btn_Chkbox">Show All</button>
                  <button type="button" onclick='btnReset("radio", 2)' name="btn_Chkbox">Reset</button>
                </div>

                <input type="text" placeholder="Search..." class="txtInput" id="txtInput2" onkeyup="filterFunction(2)"> 

                <label class="Chkbx_Container" >
                  <input type="radio" name="Rdobt_dd">
                  
                  One
                </label>
          
                <label class="Chkbx_Container">
                  <input type="radio" name="Rdobt_dd">
                  
                  Two
                </label>
          
                <label class="Chkbx_Container">
                  <input type="radio" name="Rdobt_dd">
                  
                  Three
                </label>
          
                <label class="Chkbx_Container">
                  <input type="radio" name="Rdobt_dd">
                  
                  Four
                </label>

              </div>
              <!-- <p> Bye </p> -->
            </div>


          </div>
          <div class="tab">
            <input type="radio" id="rd3" name="rd">
            <label for="rd3" class="tab-close">Close All &times;</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
